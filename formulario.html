<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
	<!--atributos para procesar con programacion action="" method=""-->
	<form>
		<!--el id relaciona el label con el input-->
		<label for="nombre">Ingrese su nombre:</label>
		<input type="text" placeholder="Escribe tu nombre" maxlength="40" name="nombre" id="nombre">
		<br>
		<label for="contrasena">Ingrese su contrasena:</label>
		<input type="password" name="contrasena" id="contrasena">
		<br><br>
		<input type="checkbox" name="SM">Masculino
		<input type="checkbox" name="SF">Femenino
		<br>
		<input type="button" value="Enviar">
		<input type="submit">

		<select name="" id="">
			<option value="Peru">Peru</option>
			<option value="Mexico">Mexico</option>
		</select>
		<input type="color" name="">
		<input type="range" name="">
		<!--name es para reconocer el campo al procesar los datos-->
	</form>

</body>
</html>
